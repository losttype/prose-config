prose:
  rooturl: 'src'
  siteurl: 'http://blog.losttype.com/'
  # relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  ignore: ['src/_authors.json', 'src/_fonts.json']
  media: 'media'
  metadata:
    src:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "template"
        field:
          element: "hidden"
          value: "post.html"
      - name: "author"
        field:
          element: "select"
          label: "author"
          options: "_authors.json"
          # options:
          #   - Riley
          #   - Danelle
          #   - Frances
          #   - Kenneth
      - name: "date"
        field:
          element: "text"
          label: "date"
          value: "new Date().toISOString()"
      - name: "fonts"
        field:
          element: "multiselect"
          label: "fonts in use"
          placeholder: "Choose fontsâ€¦"
          help: "Fonts referenced in the post."
          options: "_fonts.json"
          # options:
          #   - Lavanderia
          #   - Dude
          #   - Klinic Slab
          #   - Fairview
