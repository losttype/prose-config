prose:
  rooturl: 'src'
  siteurl: 'http://blog.losttype.com/'
  # relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  # ignore: ['src/_authors.json', 'src/_fonts.json']
  media: 'media'
  metadata:
    src:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "template"
        field:
          element: "hidden"
          label: "Template"
          value: "post.html"
      - name: "author"
        field:
          element: "select"
          label: "Author"
          options: "src/_authors.json"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "The published date. (YYYY-MM-DD HH:MM:SS)"
          value: 2016-01-01 14:30:00
      - name: "fonts"
        field:
          element: "multiselect"
          label: "fonts in use"
          placeholder: "Choose fontsâ€¦"
          help: "Fonts referenced in the post."
          options: "_fonts.jsonp"
          alterable: true
          # options:
          #   - Lavanderia
          #   - Dude
          #   - Klinic Slab
          #   - Fairview
      - name: "comments"
        field:
          element: checkbox
          label: "Allow Comments"
          value: "true"
