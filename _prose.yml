prose:
  rooturl: 'src'
  siteurl: 'http://blog.losttype.com/'
  # relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  # ignore: ['src/_authors.json', 'src/_fonts.json']
  media: 'media'
  metadata:
    src:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "template"
        field:
          element: "hidden"
          label: "Template"
          value: "post.html"
      - name: "author"
        field:
          element: "select"
          label: "Author"
          options:
            - "name": "Riley Cran"
              "value": "riley-cran"
            - "name": "Danelle Cheney"
              "value": "danelle-cheney"
            - "name": "Frances MacLeod"
              "value": "frances-macLeod"
            - "name": "Kenneth Ormandy"
              "value": "kenneth-ormandy"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "The published date. (YYYY-MM-DD HH:MM:SS)"
          value: "2016-01-01 14:30:00"
      - name: "fonts"
        field:
          element: "multiselect"
          label: "fonts in use"
          placeholder: "Choose fontsâ€¦"
          help: "Lost Type fonts mentioned in the post."
          options: [ "Pigeon", "Nelma", "Liberator", "Deming EP", "Tightrope", "Onramp", "Pompadour Numerals", "Highlands", "Saturn V", "Muncie", "Habana", "Tommaso", "Wisdom Script", "Governor", "Ministry", "Duke", "Mensch", "Quaver Sans", "Quaver Serif", "Aldine", "Vevey", "Outage", "Airship 27", "Ranger", "Hellforge", "Oil Can", "Homestead", "Airplane", "Ribbon", "Alexis", "Haymaker", "Valencia", "Carton", "Lavanderia", "Atreyu", "Arvil", "Bender", "Cubano", "Blanch", "Bemio", "Sullivan", "Abraham Lincoln", "Geared", "Edmondsans", "Maven Pro", "Mission Script", "Venera", "Dude", "Mission Gothic", "Cylburn", "Fairview", "Klinic Slab", "Enemy", "Dude Hank Pro", "Orwellian" ]
          alterable: true
          # options:
          #   - Lavanderia
          #   - Dude
          #   - Klinic Slab
          #   - Fairview
      - name: "comments"
        field:
          element: checkbox
          label: "Allow Comments"
          value: "true"
